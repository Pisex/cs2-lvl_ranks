		//
		//////////////////////////////////////////////////////////////////////////////////////////////////////////
		"lr_table" "lvl_base"

		//////////////////////////////////////////////////////////////////////////////////////////////////////////
		//
		//		Какой Заголовок у меню плагина должен быть, предназначено для более продвинутых проектов
